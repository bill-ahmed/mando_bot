version: "3.8" # https://docs.docker.com/compose/compose-file/
services:
  app:
    container_name: mando_bot
    restart: always
    environment:
      - NODE_ENV="production"
      - PORT="3500"
      - SERVER_BINDING="0.0.0.0"                          # For express.js, listen to all
      - MONGO_CONNECTION_URI="mongodb://mongodb:27017/"   # Connection URL must match name of mongo container
    build: ./
    ports:
      - target: 3500
        published: 3500
        protocol: tcp
        mode: host
    links:
      - mongo
    depends_on:
      - mongo
  mongo:
    container_name: mongodb
    image: mongo:latest
    restart: always
    volumes:
      - mongodata:/data/db
    ports:
      - "27018:27017"
volumes:
  mongodata: